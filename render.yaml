services:
  # Backend Service
  - type: web
    name: smart-pm-backend
    runtime: python
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    autoDeploy: false

  # Frontend Service
  - type: web
    name: smart-pm-frontend
    runtime: node
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: smart-pm-backend
          property: url
        transform: ${url}/api
      - key: NODE_VERSION
        value: 20.11.0
    autoDeploy: false
